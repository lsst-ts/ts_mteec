[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_mteec"
description = "Interface to control the MTEEC system."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-mteec.lsst.io", repository = "https://github.com/lsst-ts/ts_mteec" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_mteec = "lsst.ts.mteec.mteec_csc:run_mteec"

[tool.setuptools_scm]
write_to = "python/lsst/ts/mteec/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.isort]
profile = "black"

[project.optional-dependencies]
dev = [
    "documenteer[pipelines]",
]
